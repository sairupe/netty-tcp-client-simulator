
#TOEKN存放在172.27.1.49的token_db库中。对于每个新的链接地址，可能需要重新刷新TOKEN入库

#是否初始化机器TOKEN，会拉取所有机器的token并存库
initRobotToken=false

#是否初始化所有账号Token,会拉取所有账号的token并存库
initAppToken=false

#↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
#压测总开关，进行压测必须保证为true,否则startRobot和startApp不会生效
pressTest=true

#是否开启模拟ROBOT压测
startRobot=true

#压测机器的起始ID
robotStart=1

#压测机器的结束ID
robotEnd=2

#机器的TCP链接IP/HOST
robotTcpIp=jarvis-tcp.gowild.info
robotTcpPort=6030
robotTokenUrl=http://jarvis-tcp.gowild.info/oauth/robot/token

#是否开启模拟APP端压测
startApp=false

#压测APP账号的起始ID
appStart=0

#压测APP账号的结束ID
appEnd=0

#APP的TCP链接IP/HOST
appTcpIp=jarvis-tcp.gowild.info
appTcpPort=6030
appTokenUrl=http://jarvis-tcp.gowild.info/oauth/mobile/token
